<!DOCTYPE html>
<html>
<title>DevQC</title>


    
<body>
    <div class="row navbar metro" id="nav1"></div>
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='css/gumby.css') }}">

<script type=text/javascript src="{{
  url_for('static', filename='js/jquery.js') }}"></script>

 <script type=text/javascript src="{{
  url_for('static', filename='js/underscore.js') }}"></script>

<script type=text/javascript src="{{
  url_for('static', filename='js/backbone.js') }}"></script>

<script type=text/javascript src="{{
  url_for('static', filename='js/script.js') }}"></script>
</body>
<script type="text/template" id= "loginpage">
{% block body %} {% endblock %}
    <div class="row text-center">

    <div class="field centered ten columns">
        <form method="post" name="loginform" action="/login">
            <fieldset>
                <legend>Please, enter your login and password</legend>
                <ul>
                <li class="field"><label class="centered inline" for="text1">Your
                        Login</label> <input class="narrow text input" id="text1" type="text"
                    placeholder="login" name="username" /></li>
                <li class="field"><label class="inline" for="text2">Password</label>
                    <input class="narrow password input" id="text2" type="password"
                    placeholder="password" name="password" /></li>
                </ul>
            </fieldset>
            <div class="medium success btn centered four columns">
                <input type="submit" />
            </div>
        </form>
    </div>
</div>
</script><!-- Login Page template -->
</html>
