<!DOCTYPE html>
<html>
	<head>
		<title>Create user</title>
	</head>
	<body>
		<div class="new_user_screen">
			<p style="text-align: center;">
				Create new user</p>
			<form method="post" name="new_user" action="/adduser">
				<p style="text-align: center;">
					Name<input name="f_name" type="text" />&nbsp; &nbsp; &nbsp; &nbsp; Last name<input name="l_name" type="text" /></p>
				<p style="text-align: center;">
					Login<input name="login" type="text" />&nbsp; &nbsp; &nbsp; &nbsp; Password<input name="password" type="password" /></p>
				<p style="text-align: center;">
					Email<input name="email" type="text" />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Status<input name="status" type="number" /></p>
				<p style="text-align: center;">
					Role &nbsp;<select name="id_role" size="1"><option value="1">Waiter</option><option value="2">Cooker</option><option value="2">Manager</option><option value="admin">Admin</option></select></p>
				<p style="text-align: center;">
					<input type="submit"/>
				</p>
			</form>
		</div>
		<table align="center" border="1" cellpadding="1" cellspacing="1" style="width: 500px;">
			<caption>
				All users</caption>
			<thead>
				<tr>
					<th scope="col">
						Name</th>
					<th scope="col">
						Last name</th>
					<th scope="col">
						Login</th>
					<th scope="col">
						Email</th>
					<th scope="col">
						Status</th>
					<th scope="col">
						Role</th>
					<th scope="col">
						<input name="is_chosen" type="checkbox" /></th>
				</tr>
			</thead>
			<tbody>
			{% for usr in users %}
			<tr>
    	  	<td>{{usr.id}}</td>
    	  	<td>{{usr.l_name}}</td>
    	  	<td>{{usr.f_name}}</td>
    	  	<td>{{usr.login}}</td>
    	  	<td>{{usr.email}}</td>
    	  	<td>{{usr.id_role}}</td>
    		</tr>
    		{% endfor %}
			</tbody>
		</table>
		<p>
			&nbsp;</p>
			
	</body>
</html>
