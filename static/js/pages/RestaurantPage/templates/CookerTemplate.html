  <script type="text/javascript">
   p = $('.menu__overlay');
                $('#menu__toggle').click(function() {
                    p.css('display', 'block');
                });
                p.click(function(event) {
                    e = event || window.event;
                    if (e.target == this) {
                        $(p).css('display', 'none');
                    }
                });
                $('.popup__close').click(function() {
                    p.css('display', 'none');
                });
  </script>
