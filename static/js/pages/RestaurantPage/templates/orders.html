<style> 
/*

}
*/
.OrderRow1 {
	border-bottom: dashed 1px #ccc !important;
	padding-bottom: 4px !important;
	padding-left: 4px !important;
	padding-right: 4px !important;
}
.OrderRow2 {
	padding-left: 4px !important;
	padding-right: 4px !important;
	padding-top: 4px !important;
}
.OrderBtN {
width: 80px !important;
}

.OrderRemoveBtn {
    background-color: red !important;
}

.OrderImg {
    width: 54px !important;
}

</style>

<% _.each(orders.toArray(), function(order) {%>
	<div class="row Order" id="Order_<%= order.get("id") %>">
		<div class="twelve columns centered orderBlock" style="background-color: #F7F7ED;">
			<div class="row OrderRow1" >
				<div class="columns">
					<span style="color: #664e4d; font-weight:bold;" id="<%= order.get("id") %>">Order #<%= order.get("id") %></span>
				</div>
				<div class="columns " style="float: right;">
				    <div class="small success btn OrderBtN">
                        <button type="button" class="RemoveOrderBtn OrderRemoveBtn" value="<%= order.get("id") %>">Remove</button>
                    </div>
			    	<div class="small success btn OrderBtN">
                        <button type="button" class="DivideOrderBtn" value="<%= order.get("id") %>">Divide</button>
                    </div>
					<div class="small success btn OrderBtN">
						<button type="button" class="EditOrderBtn" value="<%= order.get("id") %>">Edit</button>
					</div>
					<div class="small success btn OrderBtN">
						<button type="button" class="closeOrder" value="<%= order.get("id") %>">Close</button>
					</div>
				</div>
			</div>
			<div class="row OrderRow2" >
				<div class="two columns OrderImg">
					<img src="static/img/order.gif">
				</div>
				<div class="eight columns">Curent order status:</div>
				<div class="two columns" style="text-align: right; float: right;">
					<span style="color: green;"><%= order.get("status") %></span>
				</div>
				<div class="three columns">Total price: 1.5$</div>
			</div>
			<div id="OpCl_<%= order.get("id") %>" class="row" style="display: none; background-color: white;"></div>
		</div>
	</div>
<% }) %>
