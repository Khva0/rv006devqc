   <div class="row text-center">

   
       <form method="post" name="loginform" id="loginform" action = "/login">
           <fieldset>
               <legend>Please, enter your login and password</legend>
               <ul>
               <li class="field"><label class="centered inline" for="text1">Your
                       Login</label> <input class="wide text input" id="text1" type="text"
                   placeholder="login" name="username" /></li>
               <li class="field"><label class="inline" for="text2">Password</label>
                   <input class="wide password input" id="text2" type="password"
                   placeholder="password" name="password" /></li>
               </ul>
           </fieldset>
           <div class="medium success btn centered four columns">
               <input type="submit" id="trylog"/>
           
       </form>
   </div>
   <script type="text/javascript">
   p = $('.menu__overlay');
                $('#popup__toggle').click(function() {
                    p.css('display', 'block');
                });
                p.click(function(event) {
                    e = event || window.event;
                    if (e.target == this) {
                        $(p).css('display', 'none');
                    }
                });
                $('.popup__close').click(function() {
                    p.css('display', 'none');
                });
            </script>
