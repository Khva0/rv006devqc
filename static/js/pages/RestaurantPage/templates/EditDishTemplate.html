
<div class="popup__overlay" id="edit_dish_template">
  <div class="popup_edit_dish">
  	<div class="title">
  		<span>Edit Dish</span>
  	</div>
	<div class="row">
		<form method="post" id="update_menu_form" style="padding-top: 10px; margin-bottom: -10px">
			  <ul class ="two_up tiles">
			  	<!-- First block -->
				  <li style="padding-left: 10px">
				  	<ul class ="two_up tiles">
						<li class="field three columns">
						    <label class="centered inline">Name<sup>*</sup></label>
					    </li>
					    <li class="field eight columns success" id="dish_name">
						    <input class=" text input" name="name" type="text" 
						    	value="<%-name%>" /> 
						</li>
						<li class="field three columns">
							<label class="centered inline">Price<sup>*</sup></label>
						</li>
						<li class="field eight columns danger" id="dish_price">
							<input class="text input" name="price" type="text" 
								value="<%-price%>" />
						</li>
						<li class="field three columns">
					<label class="centered inline" style="text-align: left">Count<sup>*</sup></label>
						</li>
						<li class="field eight columns" id="dish_count">
							<input name="count" class="text input" type="text" 
								value="<%-count%>"/>
						</li> 						        
						<li class="field three columns">
						  	<label class="centered inline">Category<sup>*</sup></label>
					  	</li>
					  	<li class="field eight columns">
							<div class="picker eight columns" style="width: 216px">
								<select name = "id_category">
									<% _.each(categories.toJSON(), function(obj) { %>
										<option  <%-obj.id === id_category ? 'selected="selected"': ''%> 
											value="<%- obj.id %>" >
										    <%- obj.category %>
									    </option>
									<% }) %> 
								</select>
							</div>
						</li>
						<li>
							<label class="checkbox" for="is_active">
								<input type="hidden" name="id_status" value="2" /> <!-- 2 = Inactive-->
								<input name="id_status" value="<%-id_status%>" id="is_active_status" type="checkbox" <%-parseInt(id_status) === 1? 'checked': ''%> />
								<span></span> Is active
							</label>
						</li>
					</ul>
				  </li>
				<!-- Second block -->
				  <li class="field" >
				    <div class="row">
						<label style="margin-top: 5px">Description</label>
					</div>
					<div class="row">
						<textarea style="line-height: 13px; font-size: 11px; height: 75px" class="input textarea" name="description"><%-description%></textarea>
					</div>
					<div class="row">
						<ul class="two_up tiles">
							<li class="field" style="bottom: -40px">
								<label>Image</label>
							</li>
							<li class="field">
							    <input name="image" type="image" style="width: 200px; height: 100px"
							    	src="<%= _.isEmpty(image)? ' ': image %>" value="<%-image%>"/>
							</li>
						</ul>
					</div>
			      </li>
			  </ul>
			<input type="hidden" name="id" value="<%-id%>" />
		</form>
		<div class="actions">
			<div class="medium success btn">
				<input type="button" value="Cancel" id="cancel_edit_dish" />
			</div>
			<div class="medium success btn">
				<input type="button" value="Save" id="save_dish" />
			</div>
		</div>
	</div>
  </div>
  <script type="text/javascript">
	var p = $('#edit_dish_template');
    p.click(function(event) {
        e = event || window.event
        if (e.target == this) {
            $(p).css('display', 'none');
            $('#edit_dish_template').remove();
        }
    });
  </script>
</div>
